<div class="container-fluid">
	<div class="row-fluid">
		<div class="span3">
			<ul class="nav nav-list well">
				<li class="nav-header">
					Original Data
				</li>
				<li class="active">
					<a href="#/calc">Home</a>
				</li>
				<li>
					<a href="#/calc">Library</a>
				</li>
				<li>
					<a href="#/calc">Applications</a>
				</li>
			</ul>
		</div>
		
		<div class="span9">
			<div class="row-fluid">
				  <form class="form-horizontal" method="POST" action="/upload">
				    <fieldset>
				      <div id="legend">
				        <legend class="">Upload New Data</legend>
				      </div>
				 
				      <!-- Name -->
				      <div class="control-group">
				        <label class="control-label"  for="username">Name</label>
				        <div class="controls">
				          <input type="text" name="username" placeholder="Name your data (optional)" class="input-xlarge">
				        </div>
				      </div>
				 
				      <!-- Card Number -->
				      <div class="control-group">
				        <label class="control-label" for="email">Choose file</label>
				        <div class="controls">
				          <input type="file" name="file" class="input-xlarge">
				        </div>
				      </div>
				 				 				 
				      <!-- Submit -->
				      <div class="control-group">
				        <div class="controls">
				          <button class="btn btn-success">Upload</button>
				        </div>
				      </div>
				 
				    </fieldset>
				  </form>
				</div>	
		</div>
	</div>
</div>
